<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedor - Gestión de Proveedores</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        .nav-item {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }

        #supplier-form-container, #supplier-table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="tel"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-item">Inicio</a>
        <a href="producto.html" class="nav-item">Producto</a>
        <a href="venta.html" class="nav-item">Venta</a>
        <a href="cliente.html" class="nav-item">Cliente</a>
        <a href="proveedor.html" class="nav-item">Proveedor</a>
        <a href="usuario.html" class="nav-item">Usuario</a>
        <a href="ventas_usuario.html" class="nav-item">Ventas de Usuario</a>
        <a href="detalles_venta.html" class="nav-item">Detalles de Venta</a>
    </nav>

    <main>
        <div id="supplier-form-container">
            <h1>Agregar Nuevo Proveedor</h1>
            <form id="supplier-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">

                <label for="telephone">Teléfono:</label>
                <input type="tel" id="telephone" name="telephone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <input type="submit" value="Agregar Proveedor">
            </form>
        </div>

        <div id="supplier-table-container">
            <h1>Proveedores Registrados</h1>
            <button id="ver-proveedores">Ver Proveedores</button>
            <table id="supplier-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los proveedores se llenarán aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.getElementById('supplier-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                Name: formData.get('name'),
                Address: formData.get('address'),
                Telephone: formData.get('telephone'),
                Email: formData.get('email')
            };
            try {
                const response = await fetch('http://localhost:5000/supplier', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                if (response.ok) {
                    alert('Proveedor agregado exitosamente');
                    event.target.reset();
                } else {
                    alert('Error al agregar proveedor');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        document.getElementById('ver-proveedores').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:5000/supplier', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    const suppliers = await response.json();
                    const tbody = document.querySelector('#supplier-table tbody');
                    tbody.innerHTML = ''; // Limpiar la tabla antes de llenarla
                    suppliers.forEach(supplier => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${supplier.Name}</td>
                            <td>${supplier.Address}</td>
                            <td>${supplier.Telephone}</td>
                            <td>${supplier.Email}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    alert ('Error al obtener proveedores');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
